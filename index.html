<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 class="header">Guess a Number!</h1>

    <h3 class="instructions">Enter a number from 1-10. Press click or press enter to play.</h3>

    <h1 id="random"></h1>

    <div class="inputNumberBox">
      <input placeholder="Enter a Number" id="getNumber">
      <p onclick="run();" id="paragraph">Click Here!</p> 
    </div>

    <h1 id="userNumber"></h1>

    <h1 id="compare"></h1>

    <h2 id="counter"></h2>


    <script src="app.js"></script>
  </body>
</html>
